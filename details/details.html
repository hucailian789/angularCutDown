<div class="detail" ng-show="!isShow"><h1>{{movie.title}}</h1><div class="dt-info"><div class="dti-i"><img ng-src="{{movie.images.large}}" alt=""></div><div class="dti-w"><p><strong>导演：</strong> <span ng-repeat="item in movie.directors">{{item.name}}&nbsp;&nbsp;</span></p><p><strong>主演：</strong> <span ng-repeat="item in movie.casts">{{item.name}}&nbsp;&nbsp;</span></p><p><strong>类型：{{movie.genres.join(",")}}</strong></p><p><strong>国家：{{movie.countries.join(",")}}</strong></p><p><strong>评分：{{movie.rating.average}}</strong></p><p><strong>时间：{{movie.year}}</strong></p><p><strong>又名：{{movie.aka.join(",")}}</strong></p></div></div><h3>剧情简介:</h3><p style="color:#676767">{{movie.summary}}</p></div><div class="spinner" ng-init="isShow = ture" ng-show="isShow"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>
